
<div class="container">
  <header class="header">
    <div class="brand"><div class="logo-mark">LV</div><h1>LunarVox Studio</h1></div>
    <div class="actions"><button id="installBtn" style="display:none">Install</button></div>
  </header>
  <main class="main">
    <aside class="sidebar">
      <nav>
        <button class="nav" data-view="dashboard">Dashboard</button>
        <button class="nav" data-view="voice">Voice</button>
        <button class="nav" data-view="beat">Beat</button>
        <button class="nav" data-view="projects">Projects</button>
        <button class="nav" data-view="studio">Studio</button>
      </nav>
    </aside>
    <section class="content">
      <section id="dashboard" class="view"><h2>Welcome</h2><p class="muted">LunarVox Muse Engine — hybrid UI. Use Voice or Beat to create.</p></section>
      <section id="voice" class="view hidden">
        <h2>Voice Generator</h2>
        <div class="card">
          <textarea id="voiceText" placeholder="Type lyrics or speech..." rows="4"></textarea>
          <div class="row"><label>Voice style: <select id="voiceStyle"><option>Dark Mezzo</option><option>Bright Pop</option><option>Soulful</option><option>Neutral</option></select></label>
          <button id="generateVoice" class="btn">Generate Voice</button></div>
          <div id="voiceResult" class="muted"></div>
        </div>
      </section>
      <section id="beat" class="view hidden">
        <h2>Beat Generator</h2>
        <div class="card">
          <div class="row"><label>Genre: <select id="beatGenre"><option>cinematic</option><option>pop</option><option>lofi</option><option>gospel</option></select></label>
          <label>BPM: <input id="beatBpm" type="number" value="90" min="60" max="180"></label>
          <button id="createBeat" class="btn">Create Beat</button></div>
          <div id="beatResult" class="muted"></div>
        </div>
      </section>
      <section id="projects" class="view hidden"><h2>Projects</h2><div class="card"><p class="muted">Saved projects will appear here.</p></div></section>
      <section id="studio" class="view hidden">
        <h2>Studio</h2>
        <div class="card">
          <label>BPM: <input id="bpm" type="range" min="60" max="160" value="90"></label> <span id="bpmVal">90</span>
          <div class="controls"><button id="playBeat">Play</button><button id="stopBeat">Stop</button></div>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer">© LunarVox Studio</footer>
</div>
<script src="/vocal-analyzer.js"></script>
<script src="/melody-beat-stubs.js"></script>
